<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Graphique Distance vs Vitesse</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Inclusion de Chart.js -->
</head>
<body>
    <canvas id="myChart" width="400" height="400"></canvas> <!-- Canvas pour le graphique -->
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        
        var data = {
            labels: [], // Points kilométriques
            datasets: [{
                label: 'Vitesse (km/h)',
                data: [], // Données de vitesse
                borderColor: 'blue',
                borderWidth: 2,
                fill: false
            }]
        };

        // Génération des données
        for (let i = 0; i <= 7000; i += 100) {
            data.labels.push(i);
            // Simulation d'une vitesse progressive (exemple simplifié)
            let speed = Math.min(30, (i / 7000) * 30);
            data.datasets[0].data.push(speed);
        }

        var myChart = new Chart(ctx, {
            type: 'line',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 30 // Limite de vitesse maximale
                    },
                    x: {
                        beginAtZero: true,
                        max: 7000 // Limite de distance maximale
                    }
                }
            }
        });
    </script>
</body>
</html>
