<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Graphique Animé Distance vs Vitesse</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');

        var fullLabels = []; // Tous les points kilométriques
        var fullData = [];   // Toutes les données de vitesse

        // Génération des données complètes
        for (let i = 0; i <= 7000; i += 100) {
            fullLabels.push(i);
            let speed = Math.min(30, (i / 7000) * 30);
            fullData.push(speed);
        }

        var data = {
            labels: [], // Points kilométriques initialement vides
            datasets: [{
                label: 'Vitesse (km/h)',
                data: [], // Données de vitesse initialement vides
                borderColor: 'blue',
                borderWidth: 2,
                fill: false
            }]
        };

        var myChart = new Chart(ctx, {
            type: 'line',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 30
                    },
                    x: {
                        beginAtZero: true,
                        max: 7000
                    }
                }
            }
        });

        // Fonction pour ajouter un point au graphique
        function addData(chart, label, data) {
            chart.data.labels.push(label);
            chart.data.datasets.forEach((dataset) => {
                dataset.data.push(data);
            });
            chart.update();
        }

        // Animation du graphique
        let index = 0;
        function drawChart() {
            if (index < fullLabels.length) {
                addData(myChart, fullLabels[index], fullData[index]);
                index++;
                setTimeout(drawChart, 1000); // Ajoute un point toutes les secondes
            }
        }

        drawChart(); // Commence l'animation
    </script>
</body>
</html>
