<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Graphique Animé Distance vs Vitesse</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');

        var labels = []; // Points kilométriques
        var fullData = []; // Données de vitesse complètes

        // Génération des données complètes
        for (let i = 0; i <= 7000; i += 100) {
            labels.push(i);
            let speed = Math.min(30, (i / 7000) * 30);
            fullData.push(speed);
        }

        var data = {
            labels: labels,
            datasets: [
                {
                    label: 'Vitesse Totale (km/h)',
                    data: fullData,
                    borderColor: 'blue',
                    borderWidth: 1,
                    fill: false
                },
                {
                    label: 'Vitesse Progressif (km/h)',
                    data: [],
                    borderColor: 'red',
                    borderWidth: 2,
                    fill: false
                }
            ]
        };

        var myChart = new Chart(ctx, {
            type: 'line',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 30
                    },
                    x: {
                        beginAtZero: true,
                        max: 7000
                    }
                }
            }
        });

        // Fonction pour ajouter un point au dataset progressif
        function addData(chart, data) {
            chart.data.datasets[1].data.push(data);
            chart.update();
        }

        // Animation du graphique
        let index = 0;
        function drawChart() {
            if (index < fullData.length) {
                addData(myChart, fullData[index]);
                index++;
                setTimeout(drawChart, 1000); // Dessine un point toutes les secondes
            }
        }

        drawChart(); // Commence l'animation
    </script>
</body>
</html>
