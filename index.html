<!DOCTYPE html>
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Graphique Progressif Distance vs Vitesse</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Inclusion de Chart.js -->
</head>
<body>
    <canvas id="myChart" width="400" height="400"></canvas> <!-- Canvas pour le graphique -->
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');

        var data = {
            labels: [], // Points kilométriques
            datasets: [{
                label: 'Vitesse (km/h)',
                data: [], // Données de vitesse
                borderColor: 'blue',
                borderWidth: 2,
                fill: false
            }]
        };

        // Génération des données
        for (let i = 0; i <= 7000; i += 100) {
            data.labels.push(i);
            // Simulation d'une vitesse progressive (exemple simplifié)
            let speed = Math.min(30, (i / 7000) * 30);
            data.datasets[0].data.push(speed);
        }

        var myChart = new Chart(ctx, {
            type: 'line',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 30 // Limite de vitesse maximale
                    },
                    x: {
                        beginAtZero: true,
                        max: 7000 // Limite de distance maximale
                    }
                },
                animation: {
                    duration: 5000, // Durée totale de l'animation
                    easing: 'linear',
                    onProgress: function(animation) {
                        var chartInstance = animation.chart;
                        var ctx = chartInstance.ctx;
                        var index = animation.currentStep / animation.numSteps;
                        var length = data.datasets[0].data.length * index;
                        var dataset = chartInstance.data.datasets[0];

                        dataset.data = dataset.data.map((data, idx) => idx < length ? data : null);
                    },
                    onComplete: function() {
                        myChart.update();
                    }
                }
            }
        });
    </script>
</body>
</html>
