<!DOCTYPE html>
<html>
<head>
    <title>Voies Ferrées en Normandie</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- Ajout de Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Ajout de Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Ajout de jQuery pour les requêtes AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Ajout de osmtogeojson pour la conversion des données OSM en GeoJSON -->
    <script src="https://unpkg.com/osmtogeojson"></script>

    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // Initialisation de la carte
    var map = L.map('map').setView([49.182863, 0.370679], 8);

    // Ajout du fond de carte OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Fonction pour charger les données des voies ferrées via Overpass API
    function loadRailways() {
        var overpassApiUrl = "https://overpass-api.de/api/interpreter";
        var overpassQuery = `[out:json][timeout:25];
                            area["ISO3166-2"="FR-NOR"]->.searchArea;
                            (
                              way["railway"="rail"](area.searchArea);
                            );
                            out body; 
                            >; 
                            out skel qt;`;

        $.ajax({
            url: overpassApiUrl,
            dataType: 'json',
            type: 'GET',
            data: {
                data: overpassQuery
            },
            success: function(data) {
                if (data && data.elements) {
                    var osmData = osmtogeojson(data);
                    L.geoJSON(osmData, {
                        style
: function(feature) {
return {color: "#ff0000"};
}
}).addTo(map);
} else {
console.log("Aucune donnée récupérée ou erreur de traitement des données.");
}
},
error: function() {
console.log("Erreur lors de l'exécution de la requête Overpass API.");
}
});
    }
// Appel de la fonction pour charger les voies ferrées
loadRailways();
</script>
</body>
</html>
